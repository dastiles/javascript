<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Admin</title>
  </head>
  <body>
    <header>
      <div class="logo">DarkWalker's Admin Panel</div>
      <nav>
        <ul>
          <li>My langauges</li>
          <li>Code Progress</li>
          <li>Register</li>
        </ul>
      </nav>
    </header>
    <section class="sign">
      <div class="form">
        <form action="">
          <div class="fg">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="fg">
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="fg">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="fg">
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Confirm Password"
            />
          </div>
          <div class="btn">
            <input type="button" name="btn" id="btn" value="sign in" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
